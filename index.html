<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>
</head>
<body>

<form action="#" method="post" enctype="multipart/form-data">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br>

  <label for="confirm_password">Confirm Password:</label><br>
  <input type="password" id="confirm_password" name="confirm_password" required><br>

  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" required><br>

  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br>

  <label for="photo">Insert Your Photo:</label><br>
  <input type="file" id="photo" name="photo" accept="image/*" required><br>

  <label for="resume">Insert Your Resume:</label><br>
  <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br>

  <label for="security_question">Security Question:</label><br>
  <input type="text" id="security_question" name="security_question" required><br>

  <input type="checkbox" id="terms" name="terms" required>
  <label for="terms">I agree to terms and conditions</label><br>

  <input type="submit" value="Register">
</form>

</body>
</html>
